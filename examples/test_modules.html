<body>

<script type="module">
  import { Position, Velocity, Sphere, Particle, Scene } from '../js/index.js';

  const p = new Position(1, 1);
  const v = new Velocity(10, 0);
  const ball = new Sphere(0.1, 'green');
  const b1 = new Particle(1, ball, p, v);
  const scene = new Scene('canvas');
  scene.entities = [b1];
  scene.start();
</script>
